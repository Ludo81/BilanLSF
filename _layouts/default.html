<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Utiliser la variable 'title' définie dans front matter -->
  <title>{{ page.title | escape }}</title>
  
  <!-- Utiliser la variable 'description' définie dans front matter -->
  <meta name="description" content="{{ page.description | escape }}">

  <!-- Autres balises meta -->
  <meta name="robots" content="index, follow">
</head>
<body>
  <!-- Le contenu de la page est inclus ici -->
  {{ content }}
</body>
</html>
